<html lang="id">
<head>

  <title>Jadwal Magic Chess</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Jadwal Pertandingan 7 Ronde</h1>

    <button onclick="generateSchedule()">Susun Jadwal</button>

    <div id="scheduleTable"></div>

    <button onclick="saveSchedule()">Simpan Jadwal</button>
  </div>

</body>
